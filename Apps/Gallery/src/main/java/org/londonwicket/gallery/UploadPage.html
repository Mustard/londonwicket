<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
<h1>Upload to album</h1>
<form wicket:id="uploadForm">
	<table>
		<tr>
			<td>Album:</td>
			<td><select wicket:id="album"><option>Album #1</option></select></td>
		</tr>
		<tr>
			<td>Image:</td>
			<td><input type="file" wicket:id="image" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Upload" />
			<div wicket:id="progress"></div>
			</td>
		</tr>
	</table>
</form>

<h1>Create a new album</h1>
<form wicket:id="albumForm">
	<table>
		<tr>
			<td>Name:</td>
			<td><input wicket:id="name" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Create" /></td>
		</tr>
	</table>
</form>
</wicket:extend>    	
</body>
</html>
