<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
    	<h1 wicket:id="albumTitle">[Album title]</h1>
    	<div id="images">
    		<div wicket:id="images">
    		</div>
		</div>
		<wicket:fragment wicket:id="imageFragment">
			<img wicket:id="thumbnail" />
			<span wicket:id="title">[title]</span>
		</wicket:fragment>
	</wicket:extend>
</body>
</html>
