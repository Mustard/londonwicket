<wicket:panel>
  <div wicket:id="listEditorContainer" class="listEditorContainer">
    <div wicket:id="item" class="item">
      <div class="handle">&nbsp;</div>
      <a wicket:id="deleteLink" href="#" class="deleteLink">
      	<img alt="Delete" wicket:id="deleteImage"/>
      </a>
      <div wicket:id="component" class="itemComponent"></div>
    </div>
  </div>
  <div class="listEditorAddNew">
    <a href="#" wicket:id="newLink">
      <wicket:message key="addNew">Add new...</wicket:message>
    </a>
  </div>
</wicket:panel>
